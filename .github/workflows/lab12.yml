name: Lab 12 - Rust
on:
  push:
    paths:
      - 'lab12/**'
  pull_request:
    paths:
      - 'lab12/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Run cargo test
        run: cd lab12 && cargo test --verbose
      - name: Run cargo fmt check
        run: cd lab12 && cargo fmt --check
      - name: Run cargo clippy
        run: cd lab12 && cargo clippy -- -D warnings
