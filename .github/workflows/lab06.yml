name: Lab 06 - Python
on:
  push:
    paths:
      - 'lab06/**'
  pull_request:
    paths:
      - 'lab06/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Lab 06 tests
        run: pytest lab06/tests/ -v
