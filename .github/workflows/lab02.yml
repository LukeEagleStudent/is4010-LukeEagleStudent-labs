name: Lab 02 - AI-Assisted Development
on:
  push:
    paths:
      - 'lab02/**'
  pull_request:
    paths:
      - 'lab02/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Check required files
        run: |
          if [ -f lab02/.cascade/AGENTS.md ]; then
            echo "✓ AGENTS.md found"
          else
            echo "✗ AGENTS.md not found"
            exit 1
          fi
          if [ -f lab02/lab02.py ]; then
            echo "✓ lab02.py found"
            python lab02/lab02.py
          else
            echo "✗ lab02.py not found"
            exit 1
          fi
